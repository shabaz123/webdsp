<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script
         type="text/javascript"
         src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
      ></script>
      <script src="plotly-2.11.1.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="bootstrap-slider.css" />
      <link rel="stylesheet" href="style.css" />
      <link rel="icon" href="favicon.ico" sizes="any" />
      <title>Sine Wave App</title>
   </head>

   <body>
      <div class="container my-5">
         <div class="text-center">
            <img src="waveminer-logo1.png" alt="WaveMiner Logo" />
         </div>
         <h1 class="text-center my-3">Sine Wave App</h1>

         <span class="controlschan1 mb-3">
            <div id="panel1" class="p-4 text-center">
               <div class="text-center mb-4">
                  <label class="form-label" for="typef1">Channel 1 Frequency (Hz)</label>
                  <input type="number" id="typef1" class="form-control number-box" />
               </div>
               <div class="controls-slider mx-auto mb-4">
                  <input
                     id="f1"
                     data-slider-id="f1slider"
                     type="text"
                     data-slider-min="0"
                     data-slider-max="20000"
                     data-slider-step="50"
                     data-slider-value="100"
                  />
               </div>
               <div class="text-center mb-4">
                  <label class="form-label" for="typef1">Channel 1 Amplitude (Vp-p)</label>
                  <input type="number" id="typea1" class="form-control number-box" />
               </div>
               <div class="controls-slider mx-auto">
                  <input
                     id="a1"
                     data-slider-id="a1slider"
                     type="text"
                     data-slider-min="0"
                     data-slider-max="2.6"
                     data-slider-step="0.1"
                     data-slider-value="0.1"
                  />
               </div>
            </div>
         </span>

         <span class="controlschan2 mb-3">
            <div id="panel2" class="p-4 text-center">
               <div class="mb-4">
                  <label class="form-label" for="typef2">Channel 2 Frequency (Hz)</label>
                  <input type="number" id="typef2" class="form-control number-box" />
               </div>
               <div class="controls-slider mx-auto mb-4">
                  <input
                     id="f2"
                     data-slider-id="f2slider"
                     type="text"
                     data-slider-min="0"
                     data-slider-max="20000"
                     data-slider-step="50"
                     data-slider-value="100"
                  />
               </div>
               <div class="mb-4">
                  <label class="form-label" for="typef1">Channel 2 Amplitude (Vp-p)</label>
                  <input type="number" id="typea2" class="form-control number-box" />
               </div>
               <div class="controls-slider mx-auto">
                  <input
                     id="a2"
                     data-slider-id="a2slider"
                     type="text"
                     data-slider-min="0"
                     data-slider-max="2.6"
                     data-slider-step="0.1"
                     data-slider-value="0.1"
                  />
               </div>
            </div>
         </span>

         <span class="controlsphase">
            <div id="panel3" class="p-4 text-center">
               <div class="mb-4">
                  <label class="form-label" for="ph">Phase Trim (deg)</label>
               </div>
               <div>
                  <input
                     id="ph"
                     data-slider-id="phslider"
                     type="text"
                     data-slider-min="0"
                     data-slider-max="359"
                     data-slider-step="1"
                     data-slider-value="90"
                  />
               </div></div
         ></span>

         <div id="id_status" class="text-center my-3">Status</div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
      <script src="bootstrap-slider.min.js"></script>
      <script type="text/javascript" src="scripts_sine.js"></script>
   </body>
</html>
